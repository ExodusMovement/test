name: Checks

on:
  push:
    branches: ['main']
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.run_id }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest
    name: 'Lint'
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29
      - uses: pnpm/action-setup@18ac635edf3d6cd3e88d281bceecc25c4dbc1e73
        with:
          run_install: false
      - uses: actions/setup-node@1e60f620b9541d16bece96c5465dc8ee9832be0b
        with:
          node-version-file: '.nvmrc'
          cache: pnpm
          registry-url: 'https://registry.npmjs.org'
      - run: pnpm i --frozen-lockfile
      - run: node --run lint

  check:
    runs-on: ubuntu-22.04
    name: 'Test on Node.js ${{ matrix.node-version }}'
    timeout-minutes: 10
    strategy:
      fail-fast: false
      matrix:
        node-version: ['22.15', '22.8', '22.4', '20.19', '20.11', '20.8.0', '18.19.0']
    steps:
      - uses: actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29
      - uses: pnpm/action-setup@18ac635edf3d6cd3e88d281bceecc25c4dbc1e73
        with:
          run_install: false
      - uses: actions/setup-node@1e60f620b9541d16bece96c5465dc8ee9832be0b
        with:
          node-version: ${{ matrix.node-version }}
          cache: pnpm
          registry-url: 'https://registry.npmjs.org'
      - run: pnpm i --frozen-lockfile
      - run: EXODUS_TEST_DROP_NETWORK=1 pnpm test:all

  jest:
    runs-on: ubuntu-22.04
    name: 'Jest on Node.js'
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29
      - uses: pnpm/action-setup@18ac635edf3d6cd3e88d281bceecc25c4dbc1e73
        with:
          run_install: false
      - uses: actions/setup-node@1e60f620b9541d16bece96c5465dc8ee9832be0b
        with:
          node-version-file: '.nvmrc'
          cache: pnpm
          registry-url: 'https://registry.npmjs.org'
      - run: pnpm i --frozen-lockfile
      - run: EXODUS_TEST_DROP_NETWORK=1 pnpm jest

  barebone:
    runs-on: ubuntu-22.04
    name: 'Test on ${{ matrix.engine }}'
    timeout-minutes: 10
    strategy:
      fail-fast: false
      matrix:
        engine: ['hermes', 'v8', 'javascriptcore', 'spidermonkey']
    steps:
      - uses: actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29
      - uses: pnpm/action-setup@18ac635edf3d6cd3e88d281bceecc25c4dbc1e73
        with:
          run_install: false
      - uses: actions/setup-node@1e60f620b9541d16bece96c5465dc8ee9832be0b
        with:
          node-version-file: '.nvmrc'
          cache: pnpm
          registry-url: 'https://registry.npmjs.org'
      - run: pnpm i --frozen-lockfile
      - run: node --run jsvu -- --os=linux64 --engines="${{ matrix.engine }}"
      - run: EXODUS_TEST_DROP_NETWORK=1 node --run "test:${{ matrix.engine }}"

  puppeteer:
    runs-on: ubuntu-22.04
    name: 'Test on ${{ matrix.browser }}:puppeteer'
    timeout-minutes: 10
    strategy:
      fail-fast: false
      matrix:
        browser: ['chrome', 'firefox']
    steps:
      - uses: actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29
      - uses: pnpm/action-setup@18ac635edf3d6cd3e88d281bceecc25c4dbc1e73
        with:
          run_install: false
      - uses: actions/setup-node@1e60f620b9541d16bece96c5465dc8ee9832be0b
        with:
          node-version-file: '.nvmrc'
          cache: pnpm
          registry-url: 'https://registry.npmjs.org'
      - run: pnpm i --frozen-lockfile
      - run: node --run "test:${{ matrix.browser }}:puppeteer"

  playwright:
    runs-on: ubuntu-22.04
    name: 'Test on ${{ matrix.browser }}:playwright'
    timeout-minutes: 10
    strategy:
      fail-fast: false
      matrix:
        browser: ['chromium', 'firefox']
    steps:
      - uses: actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29
      - uses: pnpm/action-setup@18ac635edf3d6cd3e88d281bceecc25c4dbc1e73
        with:
          run_install: false
      - uses: actions/setup-node@1e60f620b9541d16bece96c5465dc8ee9832be0b
        with:
          node-version-file: '.nvmrc'
          cache: pnpm
          registry-url: 'https://registry.npmjs.org'
      - run: pnpm i --frozen-lockfile
      - run: node --run playwright -- install "${{ matrix.browser }}"
      - run: node --run "test:${{ matrix.browser }}:playwright"

  electron:
    runs-on: ubuntu-22.04
    name: 'Test on Electron'
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29
      - uses: pnpm/action-setup@18ac635edf3d6cd3e88d281bceecc25c4dbc1e73
        with:
          run_install: false
      - uses: actions/setup-node@1e60f620b9541d16bece96c5465dc8ee9832be0b
        with:
          node-version-file: '.nvmrc'
          cache: pnpm
          registry-url: 'https://registry.npmjs.org'
      - run: pnpm i --frozen-lockfile
      - run: node --run test:electron
      - run: node --run test:electron:pure
      - run: node --run test:electron:bundle
